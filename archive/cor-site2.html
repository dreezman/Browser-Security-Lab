<!DOCTYPE html>
<html>
<head>
    <title>Access Website with Parameter</title>
</head>
<body>
    <form target="_blank">
        <input type="text" name="cid" id="cid"/>
        <input type="password" name="pwd" id="pwd" />
        <input type="submit" value="open" />
    </form>
    <button onclick="accessWebsite()">Access Website</button>

    <script>
        function accessWebsite() {
            myu = document.getElementById('cid').value;
            myp = document.getElementById('pwd').value;
            param='username: '+ myu + ' pass: ' + myp            
            // Construct the URL with the parameter
            var url = 'https://www.example.com/?param=' + encodeURIComponent(param);

            // Open the URL in a new tab
//            window.open("http://localhost:8080/login?cid="+ myu +"&pwd="+ myp ,"MyTargetWindowName");
            window.open(url, '_blank');
        }   
    </script>
</body>
</html>
