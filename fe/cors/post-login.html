<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Image</title>
  </head>
  <body>
    <h3>Login with an HTTP POST</h3>
    <br /><br />
    <button id="post-login">Click here to login with HTTP POST</button>
    <br /><br />
    <div id="login-output"></div>

    <script src="../getConfig.js" type="application/javascript"></script>

    <script>
      getConfig("../config.json"); // data is stored in localstorage under "config"
      const jsonConfig = JSON.parse(localStorage.getItem("apiConfig"));
      document
        .getElementById("post-login")
        .addEventListener("click", function () {
          fetch(jsonConfig.CORSbackend.fullHTTPSURL + "/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name: "Joe Schmoe",
              password: "SuperSecretPassword",
            }),
          })
          .then((response) => response.text())
            .then((data) => {
                document.getElementById("login-output").innerHTML = data;
            })
            .catch((error) => console.error("Error POST Login:", error));
        });
    </script>
  </body>
</html>
