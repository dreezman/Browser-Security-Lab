<!DOCTYPE html>
<html>
  <head>
    <title>My webpage!</title>
  </head>
  <body>
    <form method="GET" action="/get-json" id="getjsonform">
      <input
        type="hidden"
        name="email"
        value="anything%40web-security-academy.net"
      />
      <button id="getjsonbutton type="submit" form="getjsonform">
        SSL Login
      </button>
    </form>
    <script>
      // send login to parent on HTTPS
      var SSLloginURL =
        "https://" +
        document.location.hostname +
        ":" +
        (parseInt(document.location.port) + 300).toString() +
        "/get-json";
      var parentframe = document.getElementById("getjsonform");
      parentframe.action = SSLloginURL;
    </script>
  </body>
</html>
