{"config":"default-src 'none'  ;  report-uri /csp-report-only"}r '<script' '<script nonce="$cspNonce"';
			sub_filter '<style' '<style nonce="$cspNonce"';
			sub_filter_once on;


			add_header Content-Security-Policy-Report-Only
			    "default-src 'self' *.google.com; 
				script-src 'self' 'strict-dynamic' 'nonce-$cspNonce' ; 
				style-src 'self' 'nonce-$cspNonce'; style-src-elem 'self' 'nonce-$cspNonce';
				style-src-attr 'self' 'unsafe-inline'; font-src 'self' data:  ;
				report-to csp-endpoint;" 
				always;	 				
